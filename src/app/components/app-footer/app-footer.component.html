<div class="container">
    <div class="icon-section">
        <div class="icon-container">
            <a *ngFor="let icon of social" class="social-icon"
                target="_blank" href="{{ icon.url }}">
                <img src="{{ icon.logo }}">
            </a>
        </div>
    </div>
    <div class="disclaimer">
        {{ disclaimer }}
    </div>
</div>
